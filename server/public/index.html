<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>The Other</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Khand|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/style.css">

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-transparent navbar-fixed-top" ng-controller="LoginController as login">
  <div class="container-fluid">
    <div class="navbar-header">
      <a id="title" class="navbar-brand" ui-sref="home">The Other</a>
    </div>
    <ul id="navlinks" class="nav navbar-nav">
      <li><a ng-show="login.getUser()" ui-sref="dashboard">Dashboard</a></li>
      <li><a ui-sref="artists">Artists</a></li>
      <li><a ui-sref="products">Products</a></li>
      <li><a target="_blank" href="http://www.theother.la/products">Shop</a></li>
      <li><a ui-sref="about">About</a></li>
    </ul>
  </div>
</nav>



<!-- Page Templates -->
<main class="content" ui-view></main>

<div ng-controller="LoginController as login">
  <footer class="footer footer-transparent navbar-fixed-bottom"><a class="login-links" ng-show="login.getUser()" ng-click="login.logout()">Logout</a><a class="login-links" ui-sref="login" ng-hide="login.getUser()">Login</a></footer>
</div>

<!-- Angular scripts -->
<script src="javascripts/app.js"></script>
<script src="javascripts/routes.js"></script>
<script src="javascripts/components/artists/artistsController.js"></script>
<script src="javascripts/components/products/productsController.js"></script>
<script src="javascripts/components/admin/loginController.js"></script>
<script src="javascripts/components/home/home.js"></script>
<script src="javascripts/components/home/homeController.js"></script>
<script src="javascripts/components/admin/loginService.js"></script>
<script src="javascripts/components/admin/dashboardController.js"></script>
<script src="javascripts/components/admin/loginController.js"></script>
<script src="javascripts/components/admin/auth.config.js"></script>
<script src="javascripts/components/admin/auth.interceptor.js"></script>
<script src="javascripts/components/admin/auth.token.service.js"></script>
<script src="javascripts/components/artists/artistsService.js"></script>
<script src="javascripts/components/products/productsService.js"></script>

</body>
</html>
