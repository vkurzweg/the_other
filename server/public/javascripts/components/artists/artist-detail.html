<div id="artist-detail-view" class="container">
  <div class="row">
    <h2 id="artist-detail-name">{{vm.artist.name}}</h2>
    <div class="col-md-6">
      <img id="artist-detail-image" src="{{vm.artist.image}}" alt="">
    </div>
    <div class="col-md-6-offset-6">
      <p id="artist-detail-bio">{{vm.artist.bio}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ul>
        <li ng-repeat="product in vm.artist.products"></li>
      </ul>
    </div>
  </div>
</div>
