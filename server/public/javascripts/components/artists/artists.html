<div class="container artists-view">
  <div ng-repeat="artist in vm.artists" class="hovereffect">
      <a ui-sref="artist-detail({id: '{{artist._id}}' })"><img class="img-responsive artist-image" ng-src="{{artist.image}}" alt="product image"></a>
      <div class="overlay">
          <h2>{{artist.name}}</h2>
      </div>
  </div>
</div>
