<div class="container" id="artists-view">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

  <!--     <label for="Search Artists"><input ng-model="vm.name" type="text"></label> -->

      <ul id="artists">
        <li ng-repeat="artist in vm.artists">
          <figure class="effect-artist">
            <a ui-sref="artist-detail({id: '{{artist._id}}' })"><img id="artist-image" ng-src="{{artist.image}}" alt=""></a>
          </figure>
        </li>
      </ul>

    </div>
  </div>
</div>
