

<div class="container products-view">
  <div ng-repeat="product in vm.products track by $index" class="hovereffect">
      <a ui-sref="product-detail({id: '{{product._id}}' })"><img class="img-responsive product-image" ng-src="{{product.image}}" alt="">
      <div class="overlay">
          <h2>{{vm.artists.name[$index]}}</h2>
      </div>
  </div>
</div>
