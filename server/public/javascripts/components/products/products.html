<div class="container">

  <!-- <label for="Search Products"><input ng-model="" type="text"></label> -->

  <div class="row">
    <div class="col-md-4"></div>
    <div ng-repeat="product in vm.products" class="col-md-4">
          <figure class="gallery-item">
            <a ui-sref="product-detail({id: '{{product._id}}' })"><img class="product-image" ng-src="{{product.image}}" alt=""></a>
          </figure>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
